<div class="container-fluid">
  <div class="row mb-4">
    <div class="col">
      <div class="card" style="width: 20rem">
        <div class="card-body">
          <div class="card-title">
            <img
              class="img"
              src="../../../assets/LordHealthLogo.png"
            />
          </div>

          <form [formGroup]="formulario" (ngSubmit)="authenticator()">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                placeholder="E-mail"
                formControlName="email"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Senha"
                formControlName="senha"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-sm btn-block">
              Entrar
            </button>
          </form>
          <hr />

          <!-- Elementos para exibir mensagens -->
          <div
            *ngIf="autenticacao.exibirMensagemSucesso"
            class="alert alert-success mt-3"
            role="alert"
          >
            Autenticação realizada com sucesso!
          </div>
          <div
            *ngIf="autenticacao.exibirMensagemErro"
            class="alert alert-danger mt-3"
            role="alert"
          >
            Email ou senha incorretos!
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card" style="width: 20rem">
        <div class="card-body">
          <p class="card-text">
            Não tem uma conta?
            <a href="#" (click)="displayRecord()" class="card-link"
              >Cadastre-se</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
