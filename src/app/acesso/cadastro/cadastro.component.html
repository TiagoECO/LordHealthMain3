<div class="container-fluid">
  <div class="row mb-4">
    <div class="col">
      <div class="card" style="width: 20rem">
        <div class="card-body">
          <div class="card-title">
            <img class="img" src="../../../assets/LordHealthLogo.png" />
          </div>

          <form [formGroup]="forms" (ngSubmit)="CadastrarUsuario()">
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                placeholder="E-mail"
                formControlName="email"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Nome completo"
                formControlName="nome_completo"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Nome de usuário"
                formControlName="nome_usuario"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Senha"
                formControlName="senha"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-sm btn-block">
              Cadastre-se
            </button>
          </form>
          <hr />
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="card" style="width: 20rem">
        <div class="card-body">
          <p class="card-text">
            Tem uma conta?
            <a href="#" (click)="exibirlogin()" class="card-link">Faça login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
